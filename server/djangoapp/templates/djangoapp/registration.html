<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    {% load static %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- Navigation bar -->

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Best Cars dealership</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <!-- Stylize Registration form -->
    <div class="container">
        <div class="card border-light mb-3 mt-3">
            <h1 class="card-header text-center">Sign Up</h1>
            <!-- <div class="card-body d-flex justify-content-center flex-grow-1"> -->
            <form action="{% url 'djangoapp:registration' %}" method="post"
                class="card-body d-flex justify-content-center flex-grow-1">
                <div class="card w-100" style="max-width: 500px">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="
                                            input-group-text
                                            justify-content-end
                                        " style="min-width: 120px"><small><b>User Name:</b></small></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter User Name... " name="username"
                                required />
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="
                                            input-group-text
                                            justify-content-end
                                        " style="min-width: 120px"><small><b>First Name:</b></small></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter First Name... " name="firstname"
                                required />
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="
                                            input-group-text
                                            justify-content-end
                                        " style="min-width: 120px"><small><b>Last Name:</b></small></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Last Name... " name="lastname"
                                required />
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="
                                            input-group-text
                                            justify-content-end
                                        " style="min-width: 120px"><small><b>Password:</b></small></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter Password... " name="psw"
                                required />
                        </div>

                        {% if message %}
                        <!-- ... -->
                        {% if is_success %}
                        <div class="alert alert-success mt-3 mb-3">
                            {{ message }}
                        </div>
                        {% else %}
                        <div class="alert alert-warning mt-3 mb-3">
                            {{ message }}
                        </div>

                        {% endif %}
                        <!-- ... -->
                        {% endif %}
                        <div class="input-group mt-4">
                            {% if is_success != True %}
                            <button class="btn btn-dark btn-block mt-6" type="submit">
                                Sign up
                            </button>
                            {% else %}
                            <a href="{% url 'djangoapp:home' %}" class="btn btn-light btn-block mt-6">
                                Visit Home Page
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </form>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>
